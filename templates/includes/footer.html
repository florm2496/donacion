{% load static %}
<div class="footer" id="fuente" style="" >
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/myblog.css' %}">
<div class="callout secondary" >
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7" id="fuente" >Necesitas ayuda ? Contactate con nosotros</h3>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:contactform' %}"> {% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" placeholder="nombres..." name="fullname" id="id_fullname">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="text" placeholder="Correo ..." name="email" id="id_email">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea placeholder="Mensaje" name="message" id="id_message"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="button">Enviar</button>
                  
                </div>
                <div class="medium-12 cell">
                  
                </div>

            </div>
            {% ifequal error True %}
            <div class="alert alert-danger" role="alert">
                Die eingegebenen Daten sind falsch
            </div>
        {% endifequal %}
        </form>
    </div>
</div>
</div>
